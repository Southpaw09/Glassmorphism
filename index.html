<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glass Login Form</title>
</head>
<body>
    <div class="container">
        <div class="glass_first"></div>
        <div class="glass_second"></div>
        <div class="glass_third"></div>
        <div class="glass_circle_one"></div>
        <div class="glass_circle_two"></div>
        <div class="main_form" onmouseover="fade()">
            <form action="post" class="past">
                <h3>Login Form</h3>
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit">Login</button>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Register now</a>
                </div>
                <a href="#"><i class="fa-brands fa-google"></i> Login with Google</a>
            </form>
        </div>
    </div>
    <script>
        const fade = ()=> {
            console.log('Hello');
        }
    </script>
</body>
</html>
